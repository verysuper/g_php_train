<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>設定日期時間</title>
</head>

<body>
<h2>設定日期時間</h2>
<hr/>
<script>
var newdate = new Date();
// 設定日期
newdate.setDate("9");
newdate.setMonth("10");    // 11月
newdate.setFullYear("2099");
newdate.setHours("4");
newdate.setMinutes("30");
document.write(newdate);
</script>
</body>
</html>
