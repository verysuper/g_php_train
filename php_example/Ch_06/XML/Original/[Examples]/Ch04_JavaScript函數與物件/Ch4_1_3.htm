<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>使用函數參數顯示網頁內容</title>
<script>
function writeNString(strMsg, intnumber) {
   for(var i=1; i<=intnumber; i++) {
      document.write(strMsg + "<br/>");
   }
}
</script>
</head>

<body>
<h2>使用函數參數顯示網頁內容</h2>
<hr/>
<script>
// 呼叫函數
writeNString("JavaScript網頁程式設計", 3);
</script>
</body>
</html>
