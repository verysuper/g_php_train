<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>使用物件文字值建立自訂物件</title>
</head>

<body>
<h2>使用物件文字值建立自訂物件</h2>
<hr/>
<script language="JavaScript">
// 建立自訂物件
var objCard = {
  name : "陳艾倫",
  age  : 30,
  phone: "02-22222222",
  email: "alan@gjun.tw"
};
// 顯示物件屬性
document.write("姓名 : " + objCard.name + "<br/>");
document.write("年齡 : " + objCard.age + "<br/>");
document.write("電話 : " + objCard.phone + "<br/>");
document.write("郵件 : " + objCard.email + "<br/");
</script>
</body>
</html>
