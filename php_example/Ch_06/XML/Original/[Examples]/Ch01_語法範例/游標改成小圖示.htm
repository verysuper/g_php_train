<HTML><HEAD><TITLE>游標改成小圖示</TITLE>
<META http-equiv=Content-Type content="text/html; charset=big5">
<META content="Microsoft FrontPage 4.0" name=GENERATOR>
<META content=FrontPage.Editor.Document name=ProgId></HEAD>
<BODY>
<DIV id=cursor 
style="LEFT: 100px; VISIBILITY: visible; WIDTH: 100px; POSITION: absolute; TOP: 160px; HEIGHT: 25px"><IMG 
height=38 src="images/cur/1.gif" width=35> </DIV>

<SCRIPT language=JavaScript>
function YY_Mousetrace(evnt) {
if (yyns4)
{if (evnt.pageX) {yy_ml=evnt.pageX; yy_mt=evnt.pageY;} }
else{
yy_ml=(event.clientX + document.body.scrollLeft);
yy_mt=(event.clientY + document.body.scrollTop);
}
if (yy_tracescript)eval(yy_tracescript)
}
function m()
{
document.all.cursor.style.left=yy_ml+10
document.all.cursor.style.top=yy_mt+10
}
</SCRIPT>

<SCRIPT language=JavaScript>
var yyns4=window.Event?true:false; var yy_mt = 0; var yy_ml = 0;
if (yyns4) document.captureEvents(Event.MOUSEMOVE);
document.onmousemove = YY_Mousetrace;
yy_tracescript = 'm()';
</SCRIPT>

</BODY></HTML>
