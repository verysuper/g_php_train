<HTML><HEAD><TITLE>搜尋引擎</TITLE>

<BODY>
<FORM action=http://www.nova.net.tw/cgi-bin/novasearch.pl method=post 
target="resource window">
  <TBODY>
    <TR>
    <TD><FONT color=#000000 size=3>搜尋引擎 </FONT><SELECT name=service> <OPTION 
        value=nova>中文： NOVA 站內資料速查<OPTION value=kimo selected>中文： KIMO 
        奇摩站搜尋<OPTION value=altavista-c>中文： AltaVista<OPTION value=gais>中文： GAIS 
        網路資源搜尋<OPTION value=whatsite>中文： 哇塞中文搜尋<OPTION value=csie>中文：台灣蕃薯藤 
        yam<OPTION value=hinet>中文：中華電信 HiNet<OPTION value=seed>中文：資策會 SEEDNet 
        台灣商業網<OPTION value=phecda>中文：怪獸搜尋<OPTION value=yahoo>英文：YAHOO<OPTION 
        value=excite>英文：Excite<OPTION value=altavista-e>英文：AltaVista<OPTION 
        value=infoseek>英文：infoseek<OPTION value=lycos>英文：Lycos<OPTION 
        value=jyahoo>日文：YAHOO<OPTION value=altavista-j>日文：AltaVista<OPTION 
        value=altavista>所有語言：AltaVista<OPTION value=ftps-tw>檔案-台灣： FTP Search 
        檔案搜尋<OPTION value=gaisftp>檔案-台灣： GAIS 檔案搜尋<OPTION value=ftps>檔案-世界： FTP 
        Search 檔案搜尋<OPTION value=filez>檔案-世界： FILEZ 檔案搜尋</OPTION></SELECT> <br></TD></TR>
  <TR>
    <TD><FONT color=#000000 size=3>搜尋字串 </FONT><INPUT maxLength=30 size=19 
      name=query> <INPUT type=submit value=開始> 
    <INPUT type=reset value=清除></FORM>
</BODY></HTML>
