<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>if/else條件敘述</title>
</head>
<body>
<h2>測試if/else條件敘述</h2>
<hr/>
<script>
// 變數宣告
var strGender;
strGender = "女";
// 條件敘述
if (strGender == "男"){
   document.write("男學員您好! ");
}
else{
   document.write("女學員您好! ");
}
document.write("歡迎使用JavaScript !!<br/>");
</script>
</body>
</html>
