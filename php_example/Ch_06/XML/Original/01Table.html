<!doctype html>
<html xmlns:spry="http://ns.adobe.com/spry">
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<script src="SpryAssets/xpath.js" type="text/javascript"></script>
<script src="SpryAssets/SpryData.js" type="text/javascript"></script>
<script type="text/javascript">
var ds1 = new Spry.Data.XMLDataSet("xml/photo1.xml", "data/sheep");
</script>
</head>

<body>
<div spry:region="ds1">
  <table>
    <tr>
      <th spry:sort="picture">Picture</th>
      <th spry:sort="subject">Subject</th>
      <th spry:sort="description">Description</th>
    </tr>
    <tr spry:repeat="ds1" spry:odd="odd" spry:even="even" spry:hover="hover" spry:select="select">
      <td>{picture}</td>
      <td>{subject}</td>
      <td>{description}</td>
    </tr>
  </table>
</div>
</body>
</html>
