<!doctype html>
<html xmlns:spry="http://ns.adobe.com/spry">
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<script src="SpryAssets/xpath.js" type="text/javascript"></script>
<script src="SpryAssets/SpryData.js" type="text/javascript"></script>
<link href="SpryAssets/SpryStackedContainers.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
var ds1 = new Spry.Data.XMLDataSet("xml/photo1.xml", "data/sheep");
</script>
</head>

<body>
<div spry:region="ds1" class="StackedContainers">
  <div spry:repeat="ds1" class="RowContainer">
    <div class="RowColumn">{picture}</div>
    <div class="RowColumn">{subject}</div>
    <div class="RowColumn">{description}</div>
  </div>
</div>
</body>
</html>
