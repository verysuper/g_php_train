<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>測試留言板</title>
</head>

<body>
使用GET輸入/讀取(資料顯示於網址列)：
<form method="get" action="04_GET.php">
  <div>
  <table border="0" width="80%" cellspacing="1">
    <tr>
      <td width="11%" bgcolor="#C0C0C0">
        <center><strong>筆名</strong></center></td>
      <td width="89%">
        <input type="text" name="name" size="20" id="name"></td>
    </tr>

    <tr>
      <td width="11%" bgcolor="#C0C0C0">
        <center><strong>E-Mail</strong></center></td>
      <td width="89%">
        <input type="text" name="email" size="20" id="email">
        <input name="checkbox" type="checkbox" id="checkbox" value="可公開 E-Mail">是否公開</td>
    </tr>

    <tr>
      <td width="11%" bgcolor="#C0C0C0" valign="top">
        <center><strong>留言</strong></center></td>
      <td width="89%">
        <textarea rows="4" name="message" cols="36" id="message"></textarea><br>
        <input type="submit" value="送出" name="submit" id="submit">
        <input type="reset" value="重填" name="reset" id="reset"></td>
    </tr>
  </table>
  </center></div>
</form>

使用POST輸入/讀取(資料不會顯示於網址列)：
<form method="post" action="04_POST.php">
  <div>
  <table border="0" width="80%" cellspacing="1">
    <tr>
      <td width="11%" bgcolor="#C0C0C0">
        <center><strong>筆名</strong></center></td>
      <td width="89%">
        <input type="text" name="name" size="20" id="name"></td>
    </tr>

    <tr>
      <td width="11%" bgcolor="#C0C0C0">
        <center><strong>E-Mail</strong></center></td>
      <td width="89%">
        <input type="text" name="email" size="20" id="email">
        <input name="checkbox" type="checkbox" id="checkbox" value="可公開 E-Mail">是否公開</td>
    </tr>

    <tr>
      <td width="11%" bgcolor="#C0C0C0" valign="top">
        <center><strong>留言</strong></center></td>
      <td width="89%">
        <textarea rows="4" name="message" cols="36" id="message"></textarea><br>
        <input type="submit" value="送出" name="submit" id="submit">
        <input type="reset" value="重填" name="reset" id="reset"></td>
    </tr>
  </table>
  </center></div>
</form>
</body>
</html>
