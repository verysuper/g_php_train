<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>引入郵遞區號</title>
<!--引入郵遞區號.js檔案-->
<script language="javascript" src="js/address.js"></script>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
<table>
	<tr>
		<td height="30" align="right" class="board_add">郵遞區號：</td>
		<td align="left" class="board_add">
            <select class="bs" onChange="citychange(this.form)" name="Area">
                <option value="基隆市">基隆市</option>
                <option value="臺北市" selected="selected">臺北市</option>
                <option value="新北市">新北市</option>
                <option value="桃園縣">桃園縣</option>
                <option value="新竹市">新竹市</option>
                <option value="新竹縣">新竹縣</option>
                <option value="苗栗縣">苗栗縣</option>
                <option value="臺中市">臺中市</option>
                <option value="彰化縣">彰化縣</option>
                <option value="南投縣">南投縣</option>
                <option value="雲林縣">雲林縣</option>
                <option value="嘉義市">嘉義市</option>
                <option value="嘉義縣">嘉義縣</option>
                <option value="臺南市">臺南市</option>
                <option value="高雄市">高雄市</option>
                <option value="屏東縣">屏東縣</option>
                <option value="臺東縣">臺東縣</option>
                <option value="花蓮縣">花蓮縣</option>
                <option value="宜蘭縣">宜蘭縣</option>
                <option value="澎湖縣">澎湖縣</option>
                <option value="金門縣">金門縣</option>
                <option value="連江縣">連江縣</option>
              </select>
              
              <select class="bs" onChange="areachange(this.form)" name="cityarea">
                <option value="中正區" selected="selected">中正區</option>
                <option value="大同區">大同區</option>
                <option value="中山區">中山區</option>
                <option value="松山區">松山區</option>
                <option value="大安區">大安區</option>
                <option value="萬華區">萬華區</option>
                <option value="信義區">信義區</option>
                <option value="士林區">士林區</option>
                <option value="北投區">北投區</option>
                <option value="內湖區">內湖區</option>
                <option value="南港區">南港區</option>
                <option value="文山區">文山區</option>
              </select>
              <input class="bs" type="hidden" value="100" name="Mcode" />
              <input class="bs" style="BORDER-RIGHT: #b2b2b2 1px solid; BORDER-TOP: #b2b2b2 1px solid; BORDER-LEFT: #b2b2b2 1px solid; WIDTH: 50px; BORDER-BOTTOM: #b2b2b2 1px solid; HEIGHT: 20px" readonly maxlength="5" value="100" name="cuszip" />
		</td>
	</tr>
	<tr>
		<td height="30" align="right" class="board_add">完整地址：</td>
		<td align="left" class="board_add">
        <span class="bs">
			<input name="cusadr" type="text" id="cusadr" value="" size="60" />
		</span>
        </td>
	</tr>
</table>
</form>
</body>
</html>
